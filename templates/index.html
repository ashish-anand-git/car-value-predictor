<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Car price Analysis</h2>
            <h3>What was original MSRP(In lakhs)</h3><input id="second" name="Present_Price" required="required">
            <h3>Age of vehicle</h3><input id="first" name="Year" type="number ">
            <h3>No. of kilometres on ododmetre?</h3><input id="third" name="Kms_Driven" required="required">
            <h3>How many owners previous owners ?</h3><br><input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><br><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
            <h3>Are you a Dealer or Individual ?</h3><br><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Car Value</button>
            <br>


        </form>

        <br><br><h3>{{ prediction_text }}<h3>
    </div>
    <div class='footer'>
            <p class='footer-description'>Â©Ashish anand</p>
    </div>
</body>

</html>
